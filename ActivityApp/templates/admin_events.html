<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/admin_events.css') }}" rel="stylesheet"/>

</head>
<style>
/* admin_events.css */





h1 {
    text-align: center;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
    color: #333;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

form {
    display: inline;
}

</style>
<body>
{% include 'navbar_admin.html' %}


    <main>
        <section>
            <h2>Manage Events</h2>
            <table>
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Duration</th>
                        <th>Location</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Event rows will be populated here -->
                    {% for event in events %}
                    <tr>
                        <td><a href="{{ url_for('admin_event_details', etkinlik_id=event[0]) }}"
                        >
                            {{ event[1] }}
                        </a></td>
                        <td>{{ event[2] }}</td>
                        <td>{{ event[3] }}</td>
                        <td>{{ event[4] }}</td>
                        <td>{{ event[5] }}</td>
                        <td>{{ event[6] }}</td>
                        <td>{{ event[7] }}</td>
                        <td>
                            <form method="POST" action="/delet_event">
                                <input type="hidden" name="event_id" value="{{ event[0] }}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Event Management System</p>
    </footer>
</body>
</html>
